<div class="row justify-content-center">
    <div class="col-md-4 text-center">
        <form *ngIf="!success" #f="ngForm" (ngSubmit)="onSubmit()">
            <!-- <img class="mb-4" src="assets/images/angular_solidBlack.svg" alt="" width="125" height="125"> -->
            <h1 class="h3 mb-3 font-weight-normal">Register</h1>
            <div class="form-group">
                <label for="name" class="sr-only">First Name</label>
                <input type="text" id="firstName" name="firstName" [(ngModel)]="registrationInput.firstName" class="form-control"
                    placeholder="Your First Name" required autoFocus>
            </div>
            <div class="form-group">
                <label for="name" class="sr-only">Last Name</label>
                <input type="text" id="lastName" name="lastName" [(ngModel)]="registrationInput.lastName" class="form-control"
                    placeholder="Your Last Name" required autoFocus>
            </div>
            <div class="form-group">
                <label for="email" class="sr-only">Email address</label>
                <input type="email" id="email" name="email" #email="ngModel" [(ngModel)]="registrationInput.email"
                    class="form-control" placeholder="Email address" email required>
                <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid
                    email</small>
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="registrationInput.password"
                    class="form-control" placeholder="Password" aria-describedby="passwordHelp" required>
                <small id="passwordHelp" class="form-text text-muted">Min. 6 characters with at least one upper case and one non
                    alphanumeric character</small>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="!f.form.valid">Go</button>
            <div *ngIf="error" class="alert alert-danger mt-3" role="alert">
                <strong>Oops!</strong> {{error}}
            </div>
        </form>
        <div *ngIf="success" class="alert alert-success" role="alert">
            <h4 class="alert-heading">Well done!</h4>
            <p>Your account was created successfully, <a routerLink="/">Please login</a> to continue.</p>
        </div>
    </div>
</div>
